<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Methods</title>
</head>
<body style="background-color: #212121;color: white;">
    
</body>
<script>
        const a=document.createElement('div');
        console.log(a);
        a.className = 'main';// you can also use a.setAttribute('class','main');
        // a.id = 'id1';// you can also use a.setAttribute('id','id1');
        a.id= Math.round(Math.random()*10+1); // extra knowledge
        a.setAttribute('title','this is a title');
        a.style.backgroundColor = 'red';

        // adding text :: there are two ways
        // 1. using innerText
        a.innerHTML = '<h1> This is a created heading</h1>';
        // 2. using CreateTextNode
        const b = document.createTextNode('This is a created text node');
        a.appendChild(b);

        // we have added the div to the body but it is not visible because we have not appended it to the body
        document.body.appendChild(a);// it will be visible now

</script>
</html>
