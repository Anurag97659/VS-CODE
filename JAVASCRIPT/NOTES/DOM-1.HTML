<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Methods</title>
</head>
<body style="background-color: black;color: white;">
         <div class="week">
              <div class="day">Monday</div>
              <div class="day">Tuesday</div>
              <div class="day">Wednesday</div>
              <div class="day">Thursday</div>
              <div class="day">Friday</div>
              <div class="day">Saturday</div>
              <div class="day">Sunday</div>
         </div>
</body>
<script>
    const a = document.querySelector('.week');
    console.log(a);

    console.log(a.children);// it will show all elements
    let b= a.children;
    let c= Array.from(b);
    c.forEach(function(element){//converting html collection to array to apply forEach
        element.style.color = 'red';
    });

    // console.log(a.firstElementChild)
    // console.log(a.lastElementChild)

    let d= document.querySelector('.day'); // it will select only first element
    console.log(d);
    console.log(d.nextElementSibling);// it will select next element
    console.log(d.previousElementSibling);// it will select previous element if available
    console.log(d.parentElement);// it will select parent element

    console.log(a.childNodes)// it will show all elements including text nodes and comments 
    // it even count a line break as a text node
    
</script>
</html>
